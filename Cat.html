<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
   
    <title>GET A RANDOM CAT!</title>
    <link rel="icon" type="img/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg6lBO07wedS5ZYnjZeACBNhJdgQLO2uN_aA&usqp=CAU">
    
    
</head>   
<body>
    <p style="text-align: center;font-size: 50px;color: blueviolet;-webkit-text-stroke: 1px black;">Click the button for a random kitten</p>
    <div id=image></div>
    <button id=Button onclick='GetCat()' style = " background-color:burlywood ; color:black; margin:auto; display: block;width: 200px;height: 50px;"><b style="font-size: 30px;">NEW CAT</b></button>
    
</body>
<script>
    
    
    
        const api_url = 'https://api.thecatapi.com/v1/images/search?api_key=9c850fce-8e34-420b-b50a-e93f62980c1a'
        async function GetCat(){
            const response = await fetch(api_url);
            const data = await response.json();
            
            console.log(data[0]["url"])
            var html = '<img style="margin: auto;display:block;" width="500" height="600" src="' + data[0]["url"] + '">';
            document.getElementById("image").innerHTML = html;
            
    
        }
</script>
